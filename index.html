<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdmirror.com/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <!--<script src="https://raw.githubusercontent.com/BillyPung/mind-ar-js/refs/heads/master/mindar-image-aframe.prod.js"></script>-->
    <script src="https://cdn.jsdmirror.com/gh/BillyPung/mind-ar-js/mindar-image-aframe.prod.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdmirror.com/npm/three@0.179.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.179.1/examples/jsm/",
            "mindar-image-three":"https://cdn.jsdmirror.com/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
          }
        }
    </script>
    <title>AR Demo</title>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: https://cdn.jsdmirror.com/gh/BillyPung/MindARDemo/assets/mind/armor-targets.mind;
        maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.01; warmupTolerance: 3;"
         color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <img id="circle" src="https://cdn.jsdmirror.com/gh/BillyPung/MindARDemo/assets/imgs/Darksign_(DSIII).png"/>
        <img id="sword" src="https://cdn.jsdmirror.com/gh/BillyPung/MindARDemo/assets/imgs/sword.png"/>
        <a-asset-item id="avatarModel" src="https://cdn.jsdmirror.com/gh/BillyPung/MindARDemo/assets/models/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <!--<a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0" ></a-plane>-->
        <a-image src="#circle" position="0 -0.185 0.6" rotation="90 0 0" height="0.8" width="0.8" rotation="0 0 0"></a-image>
        <a-image src="#sword" position="0 0.5 0.1" rotation="0 0 0" height="1.1" width="1.1" rotation="0 0 0"></a-image>
        <a-gltf-model rotation="180 0 180" position="0 -0.2 0.6" scale="0.5 0.5 0.5" src="#avatarModel"
                      animation-mixer="clip: *; loop: repeat;"
                      animation="property: rotation; to: 180 360 180; dur: 20000; easing: linear; loop: true;">

        </a-gltf-model>
    </a-entity>
</a-scene>
</body>
</html>
